<hr/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Employee Form
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
                    <label class="control-label" for="fname">FirstName</label>
                    <input class="form-control" type="text" required placeholder="First Name"
                    id="fname" [ngModel]="myEmployee.firstName" name="firstName"
                    (ngModelChange)="firstToUpper($event)"  #firstname="ngModel"
                    />
                </div>
                <div class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
                    FirstName is Required
                </div>
                <div>
                    <h4>Classess</h4>
                    <h4>{{firstname.invalid}}</h4>
                    <!-- <h4>{{firstname.className}}</h4> -->
                </div>
                <div class="form-group">
                    <label class="control-label" for="lname">LastName</label>
                    <input class="form-control" type="text" placeholder="Last Name"
                    id="lname" [(ngModel)]="myEmployee.lastName" name="lastName"/>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group" [class.has-error]="mail.invalid && mail.dirty">
                        <label for="email" class="control-label">Email</label>
                        <input class="form-control" type="text" id="email"
                        name="email" [(ngModel)]="myEmployee.email" #mail="ngModel"
                        pattern=^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$/>
                        <div class="alert alert-danger" *ngIf="mail.invalid && mail.dirty">
                            Please Enter The Valid Email
                        </div>
                    </div>
                    

                    <div class="col-md-6 form-group" [class.has-error]="pwd.invalid && pwd.dirty">
                        <label for="password" class="control-label">Password</label>
                        <input class="form-control" type="password" id="password"
                        name="password" [(ngModel)]="myEmployee.password" #pwd="ngModel"
                        minlength="8" (click)="showPassword($event)"
                      />
                      <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.dirty">
                            Min length of password should be 8
                      </div>
                    </div>
                </div>
                <div class="form-group" [class.has-error]="hasCodeLangError">
                    <label class="control-label" for="clang">Coding Language</label>
                    <select class="form-control" id="clang" [(ngModel)]="myEmployee.clang"
                    name="clang" (blur)="validateCodeLang()">
                        <option value="default">Please Select Coding Language</option>
                        <option *ngFor="let lang of language">
                            {{lang}}
                        </option>
                    </select>
                    <div class="alert alert-danger" *ngIf="hasCodeLangError">
                       Please Select Valid Languages
                  </div>
                </div>
                
                <button class="btn btn-success" type="submit">
                    Submit
                </button>
                <button mat-button color="primary">Primary</button>
            </form>
        </div>
    </div>
</div>
