<div id="top-strip">
       <div id="strip-container">
           <figure class="strip-icons" *ngFor="let item of topData">
               <a href="#">
                    <img [src]="item.imgUrl" alt="toplist"/>
                    <figcaption>{{item.name}}</figcaption>
               </a>
            </figure>
        </div>
   </div>
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/images/carousel-imgs/oppo-k10.jpg" alt="Los Angeles">
            </div>
        
            <div class="item">
                <img src="assets/images/carousel-imgs/redmi10.jpg" alt="Chicago">
            </div>
        
            <div class="item">
                <img src="assets/images/carousel-imgs/samsung-f23.jpg" alt="New York">
            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <app-cloths></app-cloths>
    <app-mobile></app-mobile>
